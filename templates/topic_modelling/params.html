{% extends 'base.html' %}
{% block content %}
    <main class="page project-page">
        <section class="portfolio-block project">
            <div class="container">

                <div class="contact-clean container">
                    <form method="post">
                        {% csrf_token %}
                        <h2 class="text-center text-uppercase">
                            {{ algorithm }}
                        </h2>
                        <div class="form-group">
                            <fieldset>
                                <label class="">Number of Topics</label>

                                <input type="number" value="10" max="1000" min="2" class="form-control" name="n_topic" />

                            </fieldset>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Run</button>
                        </div>
                    </form>
                </div>

            </div>
        </section>
    </main>
{% endblock %}
