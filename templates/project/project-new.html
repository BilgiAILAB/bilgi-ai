{% extends 'base.html' %}

{% block content %}

  <main class="page contact-page">
    <section class="portfolio-block contact">
      <div class="container">
        <div class="heading">
          <h2>Create new Project</h2>
        </div>
        <form enctype="multipart/form-data" method="post">
          {% csrf_token %}
          <div class="form-group"><label class="text-primary" for="name">Project Name</label>
            <input
                class="form-control item" type="text" id="name" name="name"></div>
          <div class="form-group">
            <label class="text-primary" for="file-list">
              File List (allowed files .pdf .txt .zip)
            </label>
            <input type="file" id="file-list" class="form-control item" name="files" accept=".pdf,.txt,.zip" multiple></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-lg" role="button">Create
              Project
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>

{% endblock %}
